<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="assets-example/kickstart.css">
	<style>
		body {
			font-family: Helvetica,Arial,sans-serif;
		}
		.one-phrase {
			display: inline-block;
			height: 14px;
			background-color: #edf5fa;
			/*margin-right: 10px;*/
		}
		h1 {
			clear: both;
		}


	</style>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script>
		$(function() {
			$('.create-content').each(function(){
				var phrases = getRandomInt(3, 8);
				init_content($(this),phrases)
			});

			var cImages = 0,
				alImage = ['align-left', 'align-right', 'full-width'];

			for (var i = 0; i < cImages; i++) {
				var getP = Math.floor((Math.random()* $('p.gen:not(.withimg)').length )+1);
					getP = $('p.gen:not(.withimg)').eq(getP);
				var alignImage = getRandomInt(0,2);
				if(alignImage === 2){
					getP.before('<p class="clearfix"><img src="http://http://lorempixel.com/850/' + getRandomInt(150,250) + '" class="' + alImage[alignImage] + '"></p>');
				}
				else {
					getP.prepend('<img src="http://http://lorempixel.com/' + getRandomInt(150,350) + '/' + getRandomInt(150,250) + '" class="icon-border ' + alImage[alignImage] + '">');
				}
				getP.addClass('withimg');

			};

		});

		function init_content(el, phrases){
			var content = '';

			for (var i = 0; i < phrases; i++) {
				content += '<p class="gen clearfix">'
				var words = getRandomInt(10, 30)
				for (var k = 0; k < words; k++) {
					var width = getRandomInt(30, 500)
					content += '<span class="one-phrase" style="width:' + width + 'px"></span> ';
				};
				content += '</p>'
			};

			el.append(content);

		}

		function getRandomInt(min, max)
		{
		  return Math.floor(Math.random() * (max - min + 1)) + min;
		}

	</script>
	<link rel="stylesheet" href="https://cdn.rawgit.com/radiumone/Po.st-SharePrompt/master/r1sp.css">
</head>
<body>

    <script>
        window.sharePromtConfig = {

            widgetPublisherKey: 'test',

            type: 'toolbar',
            position: 'bottom-left',
            effect: 'slide',
            offset_show: -1000,
            show: 'scroll.end',
            post_widget: {
